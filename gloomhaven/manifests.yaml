apiVersion: apps/v1
kind: Deployment
metadata:
  name: gloomhaven-backend
  labels:
    app: gloomhaven-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: gloomhaven-backend
  template:
    metadata:
      name: gloomhaven-backend
      labels:
        app: gloomhaven-backend
    spec:
      containers:
        - name: gloomhaven-backend
          image: ghcr.io/tomschinelli/gloomhaven-backend:0.0.3
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5

      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: gloomhaven-backend
spec:
  selector:
    app: gloomhaven-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
